<div class="content-view" ng-controller="HomeController as home">

  <div id="slider_container" style="position: relative; left: 0; right: 0; top: 0; width: 960px; height: 420px;">
    <div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0; right: 0; top: 0; width: 960px; height: 375px;">
      <div><img ng-src="http://localhost:3000/slider-images/slider-image0.jpg" /></div>
      <div><img ng-src="http://localhost:3000/slider-images/slider-image1.jpg" /></div>
    </div>

    <div data-u="navigator" class="jssorb031" style="position:absolute;bottom:12px;right:12px;" data-autocenter="1" data-scale="0.5" data-scale-bottom="0.75">
      <div data-u="prototype" class="i" style="width:16px;height:16px;">
        <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
          <circle class="b" cx="8000" cy="8000" r="5800"></circle>
        </svg>
      </div>
    </div>
  </div>

  <div class="posts-container">
    <div class="posts col col-xs-6" ng-repeat="post in home.data.posts">
      <div class="post-element">
        <div class="row">
          <h2 class="post-title">{{ post.title }}</h2>
          <span class="post-createdAt">{{ post.createdAt | date : 'dd.MM.yyyy HH:mm:ss' : '+0100' }}</span>
        </div>
        <div class="row">
          <!-- Injection Code Start - SVG Injection -->
          <img class="post-image" ng-src="{{ post.image | trustAsResourceUrl }}"
               ng-if="(post.image | extension) !== 'svg'" />
          <object ng-attr-id="post-image-{{ $index }}"
                  ng-attr-data="{{ post.image | trustAsResourceUrl }}"
                  type="image/svg+xml"
                  ng-if="(post.image | extension) === 'svg'"></object>
          <!-- Injection Code End -->
        </div>
        <div class="row">
          <p>{{ post.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
